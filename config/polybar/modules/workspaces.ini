[module/workspaces]
type = internal/xworkspaces

enable-clic = true
enable-scroll = false
pin-workspaces = true
reverse-scroll = false

label-active = %icon%
label-active-font = 4
label-active-foreground = #1A1A1A
label-active-background = #EEFFFF
label-active-padding = 2

label-empty = %icon%
label-empty-font = 4
label-empty-foreground = #EEFFFF
label-empty-padding = 2

label-occupied = %icon%
label-occupied-font = 4
label-occupied-foreground = #C792EA
label-occupied-padding = 2

label-urgent = %icon%
label-urgent-font = 4
label-urgent-foreground = #F07178
label-urgent-padding = 2

icon-0 = 1; term
icon-1 = 2;󰨞 code
icon-2 = 3; browser
icon-3 = 4; file
icon-4 = 5;漣 other
icon-5 = 6;[]=